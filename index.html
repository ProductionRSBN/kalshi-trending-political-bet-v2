<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Live Bet Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="kalshi-widget">
    <img id="bet-image" src="" alt="Kalshi Bet Image">
    <div id="bet-info">
        <h1 id="bet-title">Loading...</h1>
        <div id="price-container">
            <span id="price-yes">--</span> / <span id="price-no">--</span>
        </div>
    </div>
    <div id="kalshi-logo">KALSHI</div>
</div>

<script>
(async function loadKalshiData() {
    const proxy = "https://api.allorigins.win/raw?url=";
    // LIVE Kalshi bet URL. Replace with the correct API endpoint if different.
    const betUrl = encodeURIComponent("https://kalshi.com/api/v1/events/kxpresnomr-28");
    const url = proxy + betUrl;

    try {
        const response = await fetch(url);
        const data = await response.json();
        
        // FEATURED IMAGE
        const imgUrl = data?.featured_image || "";
        document.getElementById("bet-image").src = imgUrl;

        // TITLE
        const title = data?.title || "Kalshi Bet";
        document.getElementById("bet-title").textContent = title;

        // PRICES
        const priceYes = data?.prices?.yes?.toFixed(2) ?? "--";
        const priceNo = data?.prices?.no?.toFixed(2) ?? "--";
        document.getElementById("price-yes").textContent = `${priceYes}%`;
        document.getElementById("price-no").textContent = `${priceNo}%`;
    } catch (err) {
        console.error("Kalshi fetch failed:", err);
        document.getElementById("bet-title").textContent = "Error loading bet";
    }

    // Refresh every 15 seconds
    setTimeout(loadKalshiData, 15000);
})();
</script>
</body>
</html>
